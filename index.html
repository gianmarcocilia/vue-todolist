<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Style css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <div class="container-fluid">
            <h1 class="text-center">ToDo LIST</h1>
            <div class="row justify-content-center">
                <div class="col-10">
                    <div class="mb-3">
                        <label for="todo" class="form-label">Cose da fare</label>
                        <input type="text" class="form-control" id="todo" v-model="item" @keyup.enter="addItem"/>
                    </div>
                    <button class="btn btn-primary" @click="addItem">Aggiungi</button>
                    <hr>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between" v-for="(curItem, index) in items" :key="index">
                            {{curItem }} <span class="text-danger d-inline-block" @click="removeTodo(index)"><i class="fa-solid fa-xmark"></i></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <!-- script js -->
    <script src="js/script.js"></script>
</body>

</html>
